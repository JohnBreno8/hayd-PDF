<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayd.editorPDF</title>
    <!-- Carregando fontes do Google Fonts -->
  <link rel="stylesheet" href="scripts/estilizações/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Lato:wght@300;400;700&family=VT323&family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Screenshot_20250411-180805-414.png">
    <!-- Carregando pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- Carregando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Carregando interact.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interactjs/1.10.11/interact.min.js"></script>

</head>
<body>
    <div class="toolbar">
        <!-- Botão de negrito -->
        <button id="boldBtn" title="Negrito">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M6 4h8a4 4 0 0 1 4 4v1a4 4 0 0 1-4 4H6z" />
                <path d="M6 12h9a4 4 0 0 1 4 4v1a4 4 0 0 1-4 4H6z" />
            </svg>
        </button>
        <!-- Botão de itálico -->
        <button id="italicBtn" title="Itálico">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 4h-6l-4 16h6" />
            </svg>
        </button>
        <!-- Botão de sublinhado -->
        <button id="underlineBtn" title="Sublinhado">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M6 4v8a6 6 0 0 0 12 0V4M4 20h16" />
            </svg>
        </button>
        <!-- Botão de grifar -->
        <button id="highlightBtn" title="Grifar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 20h16l-2-8H6z" />
            </svg>
        </button>
        <!-- Botão de cor do texto -->
        <button id="colorBtn" title="Cor do texto">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2a10 10 0 0 0-10 10h20A10 10 0 0 0 12 2z" />
            </svg>
        </button>
        <!-- Seleção de tamanho da fonte -->
        <select id="fontSize" title="Tamanho da fonte">
            <option value="8">8px</option>
            <option value="10">10px</option>
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="16" selected>16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
            <option value="28">28px</option>
            <option value="32">32px</option>
            <option value="36">36px</option>
            <option value="40">40px</option>
            <option value="48">48px</option>
        </select>
        <!-- Seleção de fonte -->
        <select id="fontFamily" title="Fonte">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Poppins">Poppins</option>
            <option value="VT323">VT323</option>
        </select>
        <!-- Botão de alinhamento à esquerda -->
        <button id="alignLeftBtn" title="Alinhar à esquerda">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="14" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
        </button>
        <!-- Botão de alinhamento central -->
        <button id="alignCenterBtn" title="Centralizar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="8" y1="12" x2="16" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
        </button>
        <!-- Botão de alinhamento à direita -->
        <button id="alignRightBtn" title="Alinhar à direita">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="10" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
        </button>
        <!-- Botão de adicionar link -->
        <button id="linkBtn" title="Adicionar link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
            </svg>
        </button>
        <!-- Botão de adicionar vídeo -->
        <button id="videoBtn" title="Adicionar vídeo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
        </button>
        <!-- Botão de adicionar tabela -->
        <button id="tableBtn" title="Adicionar tabela">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <line x1="12" y1="3" x2="12" y2="21" />
                <line x1="3" y1="12" x2="21" y2="12" />
            </svg>
        </button>
        <!-- Botão de adicionar caixa de texto -->
        <button id="textboxBtn" title="Adicionar caixa de texto">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <line x1="8" y1="8" x2="16" y2="8" />
                <line x1="8" y1="12" x2="16" y2="12" />
            </svg>
        </button>
        <!-- Botão de inserir imagem -->
        <button id="imageBtn" title="Inserir imagem">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <path d="M21 15l-5-5L5 21" />
            </svg>
        </button>
        <!-- Botão de carregar PDF -->
        <button id="loadPDFBtn" title="Carregar PDF">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
            </svg>
        </button>
        <!-- Botão de adicionar gráfico -->
        <button id="chartBtn" title="Adicionar gráfico">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <path d="M7 16v-6M12 16v-9M17 16v-3" />
            </svg>
        </button>
        <!-- Botão de adicionar nota adesiva -->
        <button id="stickyNoteBtn" title="Adicionar nota adesiva">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <path d="M15 15l6 6" />
            </svg>
        </button>
        <!-- Botão de desenho livre -->
        <button id="drawBtn" title="Desenho livre">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 20c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8" />
                <path d="M12 4c2.2 0 4 1.8 4 4s-1.8 4-4 4" />
            </svg>
        </button>
        <!-- Seleção de modelos -->
        <select id="templateSelect" title="Carregar modelo">
            <option value="">Sem modelo</option>
            <option value="letter">Carta</option>
            <option value="report">Relatório</option>
            <option value="resume">Currículo</option>
        </select>
        <!-- Botão de busca e substituição -->
        <button id="searchReplaceBtn" title="Buscar e substituir">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
        </button>
        <!-- Botão de visualização de impressão -->
        <button id="printPreviewBtn" title="Visualizar impressão">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M6 9V2h12v7M6 14H4v7h16v-7h-2" />
                <path d="M18 14h-12v7h12z" />
            </svg>
        </button>
        <!-- Seleção de tamanho da folha -->
        <select id="pageSize" title="Tamanho da folha">
            <option value="a4">A4</option>
            <option value="letter">Letter</option>
            <option value="legal">Legal</option>
            <option value="a3">A3</option>
        </select>
        <!-- Botão de exportar seleção -->
        <button id="exportSelectionBtn" title="Exportar seleção">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="10" x2="12" y2="3" />
            </svg>
        </button>
        <!-- Botão de baixar PDF -->
        <button id="downloadBtn" title="Baixar PDF">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
        </button>
        <!-- Botão de compartilhar PDF -->
        <button id="shareBtn" title="Compartilhar PDF">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                <polyline points="16 6 12 2 8 6" />
                <line x1="12" y1="2" x2="12" y2="15" />
            </svg>
        </button>
        <!-- Botão de desfazer -->
        <button id="undoBtn" title="Desfazer">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 9h10a6 6 0 0 1 6 6v0a6 6 0 0 1-6 6H9" />
                <path d="M3 9L7 5M3 9L7 13" />
            </svg>
        </button>
        <!-- Botão de refazer -->
        <button id="redoBtn" title="Refazer">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 9H11a6 6 0 0 0-6 6v0a6 6 0 0 0 6 6h4" />
                <path d="M21 9L17 5M21 9L17 13" />
            </svg>
        </button>
        <!-- Botão de histórico de versões -->
        <button id="versionHistoryBtn" title="Histórico de versões">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.4-6.4l-1.4 1.4M7.8 17.8l-1.4 1.4M7.8 6.2l-1.4-1.4m12.8 12.8l-1.4-1.4" />
            </svg>
        </button>
        <!-- Botão de adicionar forma geométrica -->
        <button id="shapeBtn" title="Adicionar forma geométrica">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="4" y="4" width="6" height="6" />
                <circle cx="18" cy="6" r="2" />
                <line x1="4" y1="18" x2="10" y2="18" />
            </svg>
        </button>
        <!-- Botão de alternar tema -->
        <button id="themeBtn" title="Alternar tema">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2a10 10 0 0 0-10 10 10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2z" />
                <path d="M12 22V2" />
            </svg>
        </button>
        <!-- Botão de lista ordenada -->
        <button id="orderedListBtn" title="Lista ordenada">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="10" y1="6" x2="21" y2="6" />
                <line x1="10" y1="12" x2="21" y2="12" />
                <line x1="10" y1="18" x2="21" y2="18" />
                <path d="M4 6h1v4M4 10h2M6 18H4c0-1 2-2 2-3s-1-1.5-2-1" />
            </svg>
        </button>
        <!-- Botão de lista não ordenada -->
        <button id="unorderedListBtn" title="Lista não ordenada">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="8" y1="6" x2="21" y2="6" />
                <line x1="8" y1="12" x2="21" y2="12" />
                <line x1="8" y1="18" x2="21" y2="18" />
                <circle cx="4" cy="6" r="1" />
                <circle cx="4" cy="12" r="1" />
                <circle cx="4" cy="18" r="1" />
            </svg>
        </button>
    </div>
    <div contenteditable="true" id="editor" class="editor"></div>
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
    <!-- Modal para busca e substituição -->
    <div id="searchReplaceModal" class="modal">
        <div class="modal-content">
            <h3>Buscar e Substituir</h3>
            <input type="text" id="searchText" placeholder="Buscar...">
            <input type="text" id="replaceText" placeholder="Substituir por...">
            <button onclick="replaceText()">Substituir</button>
            <button onclick="replaceAllText()">Substituir Tudo</button>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="scripts/aplicações/aplicação.js"></script>
</body>
</html>
